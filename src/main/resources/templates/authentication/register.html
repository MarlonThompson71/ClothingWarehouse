<!-- tag::all[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Clothing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <div
      class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
    >
      <div class="container">


      <h1>Register</h1>
        <img th:src="@{/clothes.jpg}" alt="Clothing Store Image" width="40%" />
      <!-- tag::thAction[] -->

      <form method="POST" th:action="@{/register}" id="registration">
        <div> </div>
        <label class="form-label" for="username">Username: </label>
        <input
          class="form-control"
          type="text"
          name="username"
          id="username"
        /><br />

        <label class="form-label" for="password">Password: </label>
        <input
          class="form-control"
          type="password"
          name="password"
          id="password"
        /><br />

        <input class="btn btn-primary mt-5" type="submit" value="Register" />
      </form>
    </div>
    </div>
  </body>
</html>
